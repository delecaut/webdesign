<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Micro orange website template</title>
<style>
body,html{margin:0;padding:0;width:100vw;height:100vh;background:url('a.jpg') center/100% no-repeat}
#buttons{position:fixed;top:10px;left:10px;display:flex;gap:10px;z-index:10}
button{width:6em;height:6em;padding:.1em;border-radius:50%;border:.1em solid aqua;background:rgba(0,0,0,.7);cursor:pointer;font-size:.8em;color:aqua;display:flex;justify-content:center;align-items:center;transition:2s}
button:hover{color:orange;background:rgba(0,0,0,.2);border:.5em solid aqua}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;display:none;justify-content:center;align-items:center;padding:20px;box-sizing:border-box;font-size:24px;color:aqua;text-align:center}
</style>
</head>
<body>
<div id="buttons">
  <button onclick="showOverlay('O nas', 'b.jpg', 'Content')">Home</button>
  <button onclick="showOverlay('O tym', 'c.jpg', 'Content')">About</button>
  <button onclick="showOverlay('Projekty', 'd.jpg', 'Content')">Projects</button>
  <button onclick="showOverlay('Blog', 'e.jpg', 'Content')">Blog</button>
  <button onclick="showOverlay('Kontakt', 'f.jpg', 'Content')">Contact</button>
</div>
<div id="ov" class="overlay" onclick="hideOverlay()"></div>
<script>
const o = document.getElementById('ov');
function showOverlay(t, bg, txt) {
  o.innerHTML = `
    <div style="
      width: 100%; height: 100%;
      background-image: url('${bg}');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: aqua;
      backdrop-filter: blur(4px);
    ">
      <h2 style="margin-bottom: 20px;">${t}</h2>
      <p style="margin-bottom: 20px;">${txt}</p>
      </div>
  `;
  o.style.display = 'flex';
}
function hideOverlay() {
  o.style.display = 'none';
}
</script>
</body>
</html>
