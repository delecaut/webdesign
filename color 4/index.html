<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Micro color 4 website template</title>
<style>body{margin:0;padding:0;background:url('a.jpg') no-repeat center/cover;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;height:100vh;font-family:sans-serif}.buttons{margin-top:1em;display:flex;gap:1em}.btn{background:rgb(255,255,255,0.6); padding:0.5em 1em; cursor:pointer;border-radius:0.2em; box-shadow:0 0 10px rgba(0,0,0,0.3); font-weight:bold; font-size:1em; transition:all 0.3s; user-select:none}.btn:hover{transform:scale(1.05); color:aqua;}.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center; font-size:3em; color:#fff; display:none; z-index:999;}.contentBox{background:#222; padding:2em; border-radius:1em; text-align:center; max-width:80%; max-height:80%; overflow:auto; box-shadow:0 0 20px rgba(0,0,0,0.5); animation:fadeIn 0.5s ease}.@keyframes fadeIn{from{opacity:0}to{opacity:1}}.gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:1em; width:100%; max-width:90vw; padding:2em; box-sizing:border-box}.gallery img{width:100%; border-radius:0.3em; cursor:pointer; box-shadow:0 0 10px rgba(0,0,0,0.3); transition:transform 0.3s}.gallery img:hover{transform:scale(1.5)}</style>
</head>
<body>
<div class="buttons">
<div class="btn" data-action="about">about</div>
<div class="btn" data-action="team">team</div>
<div class="btn" data-action="news">news</div>
<div class="btn" data-action="blog">blog</div>
<div class="btn" data-action="contact">contact</div>
<div class="btn" data-action="gallery">gallery</div>
</div>
<div class="overlay" id="overlay"><div class="contentBox" id="content"></div></div>
<script>
const overlay=document.getElementById('overlay'); const content=document.getElementById('content'); const buttons=document.querySelectorAll('.btn');
buttons.forEach(b=>{b.onclick=()=>{const act=b.dataset.action; if(act==='gallery'){showGallery();}else{showMessage(act);}}});
function showMessage(text){content.innerHTML=text;overlay.style.display='flex';}
function showGallery(){content.innerHTML=''; overlay.style.display='flex'; for(let i=0;i<9;i++){const img=document.createElement('img');img.src=['b.jpg','c.jpg','d.jpg','e.jpg','f.jpg','g.jpg','h.jpg','i.jpg','j.jpg'][i];img.onclick=()=>{showOverlayImage(img.src);};content.innerHTML='';content.appendChild(createGallery());} }
function createGallery(){const g=document.createElement('div');g.className='gallery';['b.jpg','c.jpg','d.jpg','e.jpg','f.jpg','g.jpg','h.jpg','i.jpg','j.jpg'].forEach(src=>{const im=document.createElement('img');im.src=src;im.onclick=()=>{showOverlayImage(src)};g.appendChild(im);});return g;}
function showOverlayImage(src){content.innerHTML='';const img=document.createElement('img');img.src=src;img.style.maxWidth='90vw';img.style.maxHeight='80vh';content.innerHTML='';content.appendChild(img);overlay.style.display='flex';}
overlay.onclick=()=>{overlay.style.display='none';};
</script>
</body>
</html>
