
<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Micro color website template</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body{height:100vh;background:url(a.jpg)center/cover no-repeat;overflow:hidden;color:aqua;transition:background 1s}
nav{position:absolute;top:20px;left:20px;display:flex;flex-direction:column;gap:10px}
a{padding:10px 20px;background:rgba(0,0,0,.7);backdrop-filter:blur(5px);border-radius:8px;text-decoration:none;color:aqua;transition:.5s;}
a:hover{color:transparent;background-image:linear-gradient(90deg,aqua,pink); color:black;}
.win{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;justify-content:center;align-items:center;color:#fff;font-size:2em;transition:.5s;opacity:0}
.show{display:flex;opacity:1}
</style>
</head>
<body>
<nav>
<a href="#" onclick="bg('a.jpg')">Home</a>
<a href="#" onclick="o('a','b.jpg')">About</a>
<a href="#" onclick="o('p','c.jpg')">Projects</a>
<a href="#" onclick="o('b','d.jpg')">Blog</a>
<a href="#" onclick="o('c','e.jpg')">Contact</a>
</nav>
<div id="a" class="win" onclick="x()">About content</div>
<div id="p" class="win" onclick="x()">Projects content</div>
<div id="b" class="win" onclick="x()">Blog content</div>
<div id="c" class="win" onclick="x()">Contact content</div>
<script>
let w;
function o(id,img){x();bg(img);w=document.getElementById(id);w.classList.add('show')}
function x(){document.querySelectorAll('.win').forEach(e=>e.classList.remove('show'))}
function bg(i){document.body.style.background=`url(${i})center/cover no-repeat`}
</script>
</body>
</html>
