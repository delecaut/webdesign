<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Micro red website template</title>
  <style>
   *{margin:0;padding:0;box-sizing:border-box;}body{font-family:Arial,sans-serif;background-color:#111;height:100vh;overflow:hidden;position:relative;}#background{position:fixed;top:0;left:0;right:0;bottom:0;background:linear-gradient(135deg,#222,#111);background-size:cover;z-index:-1;}#circleMenu{position:fixed;top:50%;left:50%;width:400px;height:400px;margin-left:-200px;margin-top:-200px;border-radius:50%;pointer-events:none;}.circle-button{position:absolute;padding:3em;width:6em;height:6em;border:0.2em dotted pink;border-radius:50%;background-color:red;opacity:0.9;color:black;font-weight:bold;font-size:0.9em;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:transform 2s,background 0.3s;pointer-events:auto;text-align:center;overflow:hidden;}.circle-button:hover{background-color:transparent;transform:scale(1.1);color:aqua;}.section{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scale(0.8);width:75%;height:75%;padding:30px;background:rgba(0,0,0,0.7);border-radius:15px;color:#fff;font-size:1.4em;text-align:center;opacity:0;transition:all 1.5s ease;pointer-events:none;z-index:100;}.section.show{opacity:1;pointer-events:auto;transform:translate(-50%,-50%) scale(1);}.circle-button img{width:50px;height:50px;object-fit:contain;} #content h2, #content p {  background-color: rgba(0, 0, 0, 0.5);
  display: block; padding: 0.5em; margin: 10px 0;border-radius: 4px;
  text-align: center; }}
  </style>
</head>
<body>
<div id="background"></div>
<div id="circleMenu"></div>
<div id="content" class="section"></div>
<script>
  const menuItems = [
    {label: 'Home', content: 'Welcome'},
    {label: 'About', content: 'Content'},
    {label: 'Blog', content: 'Content'},
    {label: 'Hobby', content: 'Content'},
    {label: 'Contact', content: 'Content'}
  ];
  const circle = document.getElementById('circleMenu');
  const contentDiv = document.getElementById('content');
  const radius = 150;
  function getRandomBackground() {
    const backgrounds = ['a.jpg', 'b.jpg', 'c.jpg', 'd.jpg', 'e.jpg'];
    const randomIndex = Math.floor(Math.random() * backgrounds.length);
    return `url('${backgrounds[randomIndex]}')`;
  }
  menuItems.forEach((item, i) => {
    const btn = document.createElement('button');
    btn.className = 'circle-button';
    btn.setAttribute('data-index', i);
    btn.textContent = item.label;  
    circle.appendChild(btn);
  });
  const buttons = document.querySelectorAll('.circle-button');
  buttons.forEach((btn, i) => {
    const angle = (360 / buttons.length) * i;
    const rad = angle * Math.PI / 180;
    const x = radius * Math.cos(rad);
    const y = radius * Math.sin(rad);
    btn.style.left = `calc(50% + ${x}px - 40px)`;
    btn.style.top = `calc(50% + ${y}px - 40px)`;
  });
  let currentIndex = null;
  function showContent(index) {
    if (currentIndex === index) {
      contentDiv.classList.remove('show');
      currentIndex = null;
    } else {
      contentDiv.innerHTML = `<h2>${menuItems[index].label}</h2><p>${menuItems[index].content}</p>`;
      contentDiv.classList.add('show');
      contentDiv.style.backgroundImage = getRandomBackground();  
      currentIndex = index;
    }
  }
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const idx = parseInt(btn.getAttribute('data-index'));
      showContent(idx);
    });
  });
  contentDiv.addEventListener('click', () => {
    contentDiv.classList.remove('show');
    currentIndex = null;
  });
  document.getElementById('background').style.backgroundImage = "url('a.jpg')";
</script>
</body>
</html>
