<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Micro blue website template</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body,html{margin:0;padding:0;height:100%;width:100%;background:url('a.jpg')center/cover no-repeat;font-family:Arial,sans-serif;overflow:hidden}
#bg{position:fixed;inset:0;background:url('a.jpg')center/cover no-repeat;z-index:-1;transition:background-image .6s ease-in-out}
nav{position:absolute;top:1.25em;left:1.25em;z-index:2}
button{background:rgba(0,0,10,.8);color:aqua;border:.125em solid rgba(255,255,255,.4);padding:.625em 1.25em;margin:.625em;font-size:1em;border-radius:10em;cursor:pointer;transition:color 1s linear,background .3s,transform .3s}
button:hover{background:black;transform:scale(1.1);-webkit-background-clip:text;-webkit-text-fill-color:orange}
.content{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);color:#fff;font-size:2em;text-align:center;padding-top:20%;cursor:pointer;text-shadow:.1em .1em .1em black;animation:fadein .5s}
@keyframes fadein{from{opacity:0}to{opacity:1}}
</style>
</head>
<body>
<div id="bg"></div>
<nav>
<button onclick="openWin('about','b.jpg')">About</button>
<button onclick="openWin('projects','c.jpg')">Projects</button>
<button onclick="openWin('blog','d.jpg')">Blog</button>
<button onclick="openWin('contact','e.jpg')">Contact</button>
</nav>
<div id="about" class="content" onclick="hide(this)">About us...</div>
<div id="projects" class="content" onclick="hide(this)">Projects...</div>
<div id="blog" class="content" onclick="hide(this)">Blog...</div>
<div id="contact" class="content" onclick="hide(this)">Contact...</div>
<script>
function openWin(id,img){
document.querySelectorAll('.content').forEach(e=>e.style.display='none');
  const el = document.getElementById(id);
  el.style.display='block';
  el.style.backgroundImage = `url('${img}')`;
  el.style.backgroundSize = 'cover';
  el.style.backgroundPosition = 'center';
  el.style.color = 'orange';
   }
function hide(el){el.style.display='none'}
</script>
</body>
</html>
