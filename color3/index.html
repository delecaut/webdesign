<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Micro color 3 website template</title>
<style>
@media all and (max-width: 1499px){#main { scale: .85; }#main:hover { scale: .95; }}@media all and (max-width: 899px){#main { scale: .7; }#main:hover { scale: .9; }}@media all and (max-width: 499px){#main { scale: .6; }#main:hover { scale: .8; }}body {background-color: black;color: white;background-image: url('a.jpg');background-size: 100% 100%;background-repeat: no-repeat;padding: 0; margin: 0;width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden;}#main { display: flex; justify-content: center; align-items: center; background-color: transparent; background-size: 100% 100%; opacity: 1; width: 38em; height: 22em; border-radius: 2em; border: .2em solid black; overflow: hidden; transition: 5s; }#main:hover { transition: 3s; z-index: 6; overflow: hidden; } .nav { position: absolute; top: 1em; } .navbar { overflow: hidden; background-color: rgb(5,5,5, 0.5); font-family: Arial; border-radius: 0.5em; } .navbar a { float: left; font-size: 16px; color: white; text-align: center; padding: 1em; text-decoration: none; } .dropdown { float: left; overflow: hidden; } .dropbtn { font-size: 16px; border: none; outline: none; color: white; padding: 1em; background-color: inherit; font-family: inherit; margin: 0; } .navbar a:hover, .dropdown:hover .dropbtn { background-color: rgb(5,5,5, 0.8); border-radius: 0.5em; } .dropdown-content { display: none; position: absolute; background-color: rgb(5,5,5, 0.5); min-width: 6.5em; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; border-radius: 0.5em; } .dropdown-content a { float: none; color: white; padding: 1em; text-decoration: none; display: block; text-align: left; } .dropdown-content a:hover { background-color: rgb(5,5,5, 0.8); } .dropdown:hover .dropdown-content { display: block; } .parent { display: grid; width: 100%; height: 100%; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); grid-column-gap: 0; grid-row-gap: 0; } .parent > div { border: 0.1em solid black; background-size: 100% 100%; opacity: 0.9; transition: 2s; } .parent > div:hover { opacity: 0.99; transition: 2s; } .div1 { grid-area: 1 / 1 / 2 / 2; background: url('b.jpg'); } .div2 { grid-area: 1 / 2 / 2 / 3; background: url('c.jpg'); } .div3 { grid-area: 1 / 3 / 2 / 4; background: url('d.jpg'); } .div4 { grid-area: 2 / 1 / 3 / 2; background: url('e.jpg'); } .div5 { grid-area: 2 / 2 / 3 / 3; background: url('f.jpg'); } .div6 { grid-area: 2 / 3 / 3 / 4; background: url('g.jpg'); } .foto { width: 100%; height: 100%; position: absolute; margin: auto; overflow: hidden; z-index: 10; border-radius: 1em; } #close { width: 4em; height: 4em; background: rgb(5,5,5, 0.7); color: white; position: absolute; top: 1em; right: 1em; border-radius: 10em; display: flex; justify-content: center; align-items: center; font-weight: bold; cursor: pointer; z-index: 15; visibility: hidden; } #overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.95); color: white; display: flex; justify-content: center; align-items: center; font-size: 5em; z-index: 20; visibility: hidden; opacity: 0; transition: opacity 0.5s ease; } #overlay.visible { visibility: visible; opacity: 1; }
</style>
</head>
<body>
<div class='nav'>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#news" id='news'>News</a>
    <div class="dropdown">
      <button class="dropbtn">About<i class="fa fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="#" id='team'>Team</a>
        <a href="#" id='work'>Work</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Info<i class="fa fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="#" id='impress'>Impress</a>
        <a href="#" id='contact'>Contact</a>
      </div>
    </div>
  </div>
</div>
<div id="main">
  <div class="parent">
    <div class="div1" id='div1'></div>
    <div class="div2" id='div2'></div>
    <div class="div3" id='div3'></div>
    <div class="div4" id='div4'></div>
    <div class="div5" id='div5'></div>
    <div class="div6" id='div6'></div>
  </div> 
  <div id='close'>&#x2715;</div>
</div>
<div id="overlay"></div>
<script>
const images = {
  div1: 'b.jpg',
  div2: 'c.jpg',
  div3: 'd.jpg',
  div4: 'e.jpg',
  div5: 'f.jpg',
  div6: 'g.jpg'
};
const closeBtn = document.getElementById('close');
let currentDiv = null;
Object.keys(images).forEach(id => {
  const div = document.getElementById(id);
  div.addEventListener('click', () => {
    currentDiv = div;
    div.classList.add('foto');
    closeBtn.style.visibility = 'visible';
  });
});
closeBtn.addEventListener('click', () => {
  if (currentDiv) {
    currentDiv.classList.remove('foto');
    currentDiv = null;
  }
  closeBtn.style.visibility = 'hidden';
});
const overlay = document.getElementById('overlay');
function showOverlay(text) {
  overlay.textContent = text;
  overlay.classList.add('visible');
}
document.getElementById('news').addEventListener('click', () => showOverlay('NEWS'));
document.getElementById('team').addEventListener('click', () => showOverlay('TEAM'));
document.getElementById('work').addEventListener('click', () => showOverlay('WORK'));
document.getElementById('impress').addEventListener('click', () => showOverlay('IMPRESS'));
document.getElementById('contact').addEventListener('click', () => showOverlay('CONTACT'));
overlay.addEventListener('click', () => {
  overlay.classList.remove('visible');
});
</script>
</body>
</html>
