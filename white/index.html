<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Micro white website template</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { height: 100%; width: 100%; font-family: Arial, sans-serif; overflow: hidden; background-image: url(a.jpg); color:orange; }
  #bg { position: fixed; inset: 0; background: url('a.jpg') center/cover no-repeat; z-index: -1; transition: opacity 2s; }
  nav { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; gap: 1em; transition:2s; }
  nav:hover { transform:rotate(1deg); }
  button { width: 5em; height: 5em; border-radius: 50%; background: rgba(255,255,255,.9); border: 0.1em solid black; color: black; font-size: 1.2em; cursor: pointer; position: absolute; display: flex; align-items: center; justify-content: center; animation: fadein 4s; }
  button:nth-child(1) { transform: rotate(0deg) translateY(-7em); }
  button:nth-child(2) { transform: rotate(72deg) translateY(-7em); }
  button:nth-child(3) { transform: rotate(144deg) translateY(-7em); }
  button:nth-child(4) { transform: rotate(216deg) translateY(-7em); }
  button:nth-child(5) { transform: rotate(288deg) translateY(-7em); }
  button:hover { background: rgba(255,255,255,.1); color: grey;transition:2s; }
  .content { display: none; position: fixed; inset: 0; background: rgba(10,60,90,.85) url('a.jpg') no-repeat center/cover; color: orange;
  font-size: 2em; text-align: center; padding-top: 20%; cursor:pointer; animation: fadein 2s; background-size: cover; background-position: center; 
  }
  @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
</style>
</head>
<body>
<div id="bg"></div>
<nav>
  <button onclick="openWin('welcome', 'b.jpg')">Welcome</button>
  <button onclick="openWin('about', 'c.jpg')">About</button>
  <button onclick="openWin('projects', 'd.jpg')">Projects</button>
  <button onclick="openWin('blog', 'e.jpg')">Blog</button>
  <button onclick="openWin('contact', 'f.jpg')">Contact</button>
</nav>
<div id="welcome" class="content" onclick="hide(this)">Welcome to the homepage!</div>
<div id="about" class="content" onclick="hide(this)">About us...</div>
<div id="projects" class="content" onclick="hide(this)">Projects...</div>
<div id="blog" class="content" onclick="hide(this)">Blog...</div>
<div id="contact" class="content" onclick="hide(this)">Contact...</div>
<script>
  function openWin(id, img) {
    document.querySelectorAll('.content').forEach(e => e.style.display='none');
    document.querySelector('nav').style.opacity='0';
    const content = document.getElementById(id);
    content.style.display = 'block';
    content.style.backgroundImage = `url('${img}')`;
    document.getElementById('bg').style.opacity = '0.1';
    setTimeout(() => {
      document.getElementById('bg').style.backgroundImage = `url('${img}')`;
      document.getElementById('bg').style.opacity = '1';
    }, 10);
  }
  function hide(el) {
    el.style.display = 'none';
    document.getElementById('bg').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('bg').style.backgroundImage = `url('a.jpg')`;
      document.getElementById('bg').style.opacity = '1';
    }, 5);
    document.querySelector('nav').style.opacity = '1';
  }
  (function() {
  const startTime = Date.now(); 
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  function createMatrixDigit() {
    const elapsedSeconds = (Date.now() - startTime) / 1000;
    if (elapsedSeconds > 30) {
      clearInterval(intervalId); 
      return;
    }
    const digit = document.createElement('div');
    digit.style.position = 'absolute';
    digit.style.top = '-1em';
    digit.style.color = 'green';
    digit.style.fontFamily = "'Courier New', monospace";
    digit.style.fontSize = '0.8em';
    digit.style.opacity = '0.9';
    digit.innerText = getRandomInt(0, 9); 
    const xPosition = getRandomInt(0, window.innerWidth);
    digit.style.left = `${xPosition}px`;
    const duration = getRandomInt(5, 15) + 's';
    const delay = getRandomInt(0, 5) + 's';
    digit.style.animation = `fall ${duration} linear infinite ${delay}`;
    document.body.appendChild(digit);
    setTimeout(() => {
      digit.remove();
    }, parseInt(duration) * 1000);
  }
  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes fall {
      0% { top: 1vh; opacity: 0.6; color:white; }
      20% { top: 10vh; opacity: 0.7; color:grey; }
      100% { top: 100vh; opacity: 0.1; color: grey;}
    }
  `;
  document.head.appendChild(style);
  const intervalId = setInterval(createMatrixDigit, 1000);
})();
</script>
</body>
</html>
